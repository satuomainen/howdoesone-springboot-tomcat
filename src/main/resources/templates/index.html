<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Spring Boot > Tomcat > Docker</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1 th:text="${currentObservation.displayLocation.name}"></h1>
        <dl class="row">
            <dt class="col-sm-3" th:text="#{index.weather}">Weather</dt>
            <dd class="col-sm-9" th:utext="${currentObservation.weather}"></dd>

            <dt class="col-sm-3" th:text="#{index.temperature}">Temperature</dt>
            <dd class="col-sm-9" th:text="${currentObservation.temperature} + '&deg;C'"></dd>

            <dt class="col-sm-3" th:text="#{index.humidity}">Humidity</dt>
            <dd class="col-sm-9" th:text="${currentObservation.relativeHumidity}"></dd>

            <dt class="col-sm-3" th:text="#{index.windspeed}">Wind speed</dt>
            <dd class="col-sm-9" th:text="${currentObservation.windSpeedKph} +' km/h'"></dd>

            <dt class="col-sm-3" th:text="#{index.winddirection}">Wind direction</dt>
            <dd class="col-sm-9" th:utext="${currentObservation.windDirection}"></dd>

            <dt class="col-sm-3" th:text="#{index.pressure}">Barometric pressure</dt>
            <dd class="col-sm-9" th:text="${currentObservation.pressureMilliBar} + ' hPa'"></dd>
        </dl>
    </div>
</body>
</html>
